<!DOCTYPE html>
<html>

<body>
    <div style="display:flex">
        <div class="square" id="square1" onclick="rotate('1')"></div>
        <div class="square" id="square2" onclick="rotate('2')"></div>
        <div class="square" id="square3" onclick="rotate('3')"></div>
        <div class="square" id="square4" onclick="rotate('4')"></div>
    </div>

    <style>
        .square {
            position: relative;
            margin: 20px;
            width: 90px;
            height: 90px;
            background-color: #24ddff;
            transition-duration: 500ms;
        }
    </style>

    <script>
        function rotate(squareNumber) {
            const square = document.getElementById("square" + squareNumber)
            //div.style.transform = "rotateY(" + deg + "deg)";
            square.style.transform = "rotateY(-180deg)";
            square.style.transitionDuration = "2s";
            console.log(square)
        }
    </script>

</body>

</html>
