<!DOCTYPE html>
<html>

<body>
    <button onclick="rotat()">Rotate</button>
    <div class="rectangle"></div>

    <style>
        .rectangle {
            position: relative;
            margin: 60px;
            width: 90px;
            height: 90px;
            border: 5px solid #24ddff;
            transition-duration: 500ms;
        }
    </style>

    <script>
        var count = 0;
        const div = document.querySelector('div')

        function rotat() {
            count++;
            var deg = count * 30;
            div.style.transform = "rotate(" + deg + "deg)";
        }
    </script>

</body>

</html>
