<!DOCTYPE html>
<html>

<body>
    <div class="rectangle" onclick="rotate()"></div>

    <style>
        .rectangle {
            position: relative;
            margin: 60px;
            width: 90px;
            height: 90px;
            background-color: #24ddff;
            transition-duration: 500ms;
        }
    </style>

    <script>
        var count = 0;
        const div = document.querySelector('div')

        function rotate() {
            count++;
            var deg = count * 30;
            //div.style.transform = "rotateY(" + deg + "deg)";
            div.style.transform = "rotateY(-180deg)";
            div.style.transitionDuration = "2s";
        }
    </script>

</body>

</html>
