<!DOCTYPE html>
<html>

<body>

    <button onclick="myFunction()">Button Click</button>
    <div onclick="myFunction2()" style="width:100%; height:50px; align-self:center">Div Click</div>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Button clicked";
        }

        function myFunction2() {
            document.getElementById("demo2").innerHTML = "Div clicked";
        }
    </script>

</body>

</html>
